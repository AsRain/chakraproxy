<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChakraProxy V2</title>
    <link rel="stylesheet" href="https://asrain.github.io/chakraproxy/style.css" type="text/css">
    <link rel="stylesheet" href="https://asrain.github.io/chakraproxy/snow.css" type="text/css">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/1141232152135077938/1165269935644233819/favicon.png?ex=65463d32&is=6533c832&hm=36b55772bc7a8ecf06f12af19e212107c70d3c97cafff9ea14af4dab1c2a98a6">
</head>
<body>
    <!-- 雪のエフェクトを表示するコンテナ -->
    <div id="snow_particlesjs"></div>

    <img src="https://cdn.discordapp.com/attachments/1141232152135077938/1165248451991310407/2.0.png?ex=65462930&is=6533b430&hm=7d2832d91d62af985e45e392ff89c7be1488d1fe857ff7fbae1740f1cb6c0bdb" alt="Logo" class="logo" width="325" height="80">
    <!-- 設定 -->
    <img src="https://cdn.discordapp.com/attachments/1141232152135077938/1165567846907129906/setting.png?ex=654752a5&is=6534dda5&hm=364c3ae1169a11c679d453c51465b86f1e0578ec2ffac364abf11e2901c7e23b&" style="position: absolute; top: 0; right: 0; width: 300px; height: 61px;">

    <div class="container">
        <!-- ここにコンテンツを追加できます -->
        <div id="r4-widget-form"></div> <!-- ウィジェットを表示したい場所 -->
    </div>

    <img src="https://cdn.discordapp.com/attachments/1141232152135077938/1165562473273896961/image.png?ex=65474da4&is=6534d8a4&hm=f6d7d79ab17faa7ecf29e50250148b5dffadb0fef7c92ef8ba7294f44c328ad7&" alt="test" id="test-image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 999;">

    <!-- ウィジェットスクリプトを読み込む -->
    <script async src="https://www.nextchakra.com/widget/widget.js" data-id="r4-widget-connection"></script>

    <!-- 雪のエフェクトを生成するスクリプト -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://asrain.github.io/chakraproxy/scriptdayo.js"></script>

<script>
    // Shiftキーの状態をトグル式で監視
    let shiftKeyPressed = false;

    document.addEventListener("keydown", function(event) {
        if (event.key === "Shift") {
            shiftKeyPressed = !shiftKeyPressed; // トグル式
            if (shiftKeyPressed) {
                document.getElementById("test-image").style.display = "block";
            } else {
                document.getElementById("test-image").style.display = "none";
            }
        }
    });
</script>

</body>
</html>
