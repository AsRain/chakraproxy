<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        li {
            margin: 10px;
        }
        .sns-link {
            text-decoration: none;
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .sns-link:hover {
            background-color: #4d4d4d;
            color: #fff;
        }
        form {
            text-align: center;
            margin-top: 20px; /* 上部のマージンを追加 */
        }
        input[type="textbox"] {
            width: 200px; /* ボックスの幅を設定 */
            padding: 8px; /* ボックス内のパディングを調整 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>以下のボックスにログインしたいSNSの名前を入力</h1>
    </header>
    <form action="http://www.google.co.jp/search" method="get">
        <input type="hidden" name="hl" value="ja">
        <input type="textbox" name="q" maxLength="255" size="30">
        <input type="submit" name="btnG" value="検索">
    </form>
    <ul>
        <li><a href="index.html" class="sns-link">もどる</a></li>
    </ul>
</body>
</html>
