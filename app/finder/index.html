<!DOCTYPE html>
<html>
<head>
    <title>サイズ特定 | 選択</title>
</head>
<body>
    <h1>ちんこ / 胸のサイズ特定サイト</h1>
    <p>あくまでジョークツールです。　また、試験段階です。<p>
    <button id="button1">ちんこのサイズ特定ツール</button>
    <button id="button2">胸のサイズ特定ツール</button>

    <script>
        // ボタン1がクリックされたときの処理
        document.getElementById("button1").addEventListener("click", function() {
            window.location.href = "chinko.html";
        });

        // ボタン2がクリックされたときの処理
        document.getElementById("button2").addEventListener("click", function() {
            window.location.href = "oppai.html";
        });
    </script>
</body>
</html>
