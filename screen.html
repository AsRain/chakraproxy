<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakra | Screenshot
    </title>
</head>
<body>
    <h1>スクリーンショット</h1>
    
    <button onclick="startScreenSharing()">スクショしたい画面を選択</button>
    <button onclick="takeScreenshot()">スクショ</button>

    <video id="screen" autoplay style="max-width: 100%; max-height: 100%;"></video>

    <canvas id="screenshotCanvas" style="display: none;"></canvas>

    <script>
        let screenStream;

        async function startScreenSharing() {
            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });

                const videoElement = document.getElementById('screen');
                videoElement.srcObject = screenStream;
            } catch (error) {
                console.error('Error accessing screen:', error);
            }
        }

        function takeScreenshot() {
            const videoElement = document.getElementById('screen');
            const canvas = document.getElementById('screenshotCanvas');
            const context = canvas.getContext('2d');

            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Create a download link
            const downloadLink = document.createElement('a');
            downloadLink.href = dataURL;
            downloadLink.download = 'screenshot.png';

            // Simulate a click to trigger the download
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        }
    </script>
</body>
</html>
