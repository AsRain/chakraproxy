<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ChakraProxy V2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="snow.css" type="text/css">
    <link rel="icon" type="image/png"favicon.png">
</head>
<body>
    <!-- 雪のエフェクトを表示するコンテナ -->
    <div id="snow_particlesjs"></div>

    <img src="2.0.png" alt="Logo" class="logo" width="325" height="80">
    <!-- 設定 -->
    <img src="setting.png" style="position: absolute; top: 0; right: 0; width: 300px; height: 61px;">

    <div class="container">
        <!-- ここにコンテンツを追加できます -->
        <div id="r4-widget-form"></div> <!-- ウィジェットを表示したい場所 -->
    </div>

    <img src="image.png" alt="test" id="test-image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 999;">

    <!-- ウィジェットスクリプトを読み込む -->
    <script async src="https://www.nextchakra.com/widget/widget.js" data-id="r4-widget-connection"></script>

    <!-- 雪のエフェクトを生成するスクリプト -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scriptdayo.js"></script>

<script>
    // Shiftキーの状態をトグル式で監視
    let shiftKeyPressed = false;

    document.addEventListener("keydown", function(event) {
        if (event.key === "Shift") {
            shiftKeyPressed = !shiftKeyPressed; // トグル式
            if (shiftKeyPressed) {
                document.getElementById("test-image").style.display = "block";
            } else {
                document.getElementById("test-image").style.display = "none";
            }
        }
    });
</script>

</body>
</html>
