    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif; /* Zen Maru Gothicを指定 */

            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;

            padding: 20px;
            position: relative;
        }

            margin: 0;
        }

        .return-button {

            right: 10px;
        }

            color: #fff;
            border: none;
            padding: 10px 20px;

            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .return-button a:hover {
            background-color: #a3a3a3;
        }

        .container {
            width: 90%;
            max-width: 1500px;
            margin: 80px auto 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

    </style>
</head>
