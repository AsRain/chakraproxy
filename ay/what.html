<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakra AY | 代行とは</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kosugi:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Kosugi', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }

    section {
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.5em;
      color: #333;
    }

    p {
      line-height: 1.6;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      float: right;
      margin-right: 5px;
    }

    .back-button:hover {
      background-color: #555;
    }

    h2 {
    position: relative;
    padding: 1rem 1rem 1rem 1.5rem;
    border-radius: 30px;
    background-color: #333;
    color: white;
    font-weight: bold;
    font-size: 15px;
}

h2:before {
    position: absolute;
    top: 100%;
    left: 40px;
    height: 0;
    width: 0;
    border-style: solid;
    border-color: transparent;
    border-top-color: #333;
    border-width: 8px;
    content: "";
}

.box2 {
    padding: 0.5em 1em;
    margin: 2em 0;
    font-weight: bold;
    color: #000000;/*文字色*/
    background: #FFF;
    border: solid 1px #404040;/*線*/
    border-radius: 5px;/*角の丸み*/
}
.box2 p {
    margin: 0; 
    padding: 0;
}

  </style>
</head>
<body>
  <section>
    <a href="index.html" class="back-button" onclick="history.back()">戻る</a>

    <h1>代行ってなに？</h1>
    <div class="box2">
      <p>Amazonの商品を代わりに 発送, お届け するサービスです！</p>
    </div>

    <hr><br>

    <h2>こんな時におすすめ！</h2>

    <div class="box2">
      <p>・欲しい商品があるけど親に買ってもらえない...<br>
         ・親に内緒で欲しいものがある...</p>
    </div>

    <hr><br>

    <h2>安心安全</h2>

    <div class="box2">
      <p>買った商品の情報は第三者に知らされることは一切ありません。<br>
      また、受け取り場所 / 時間 の指定、段ボールの処理など誰でも安心して使えます！<br><br>
      対応も1つ1つ丁寧に行うのでご安心ください。</p>
    </div>

    <hr><br>

</body>
</html>
