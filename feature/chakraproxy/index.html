<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="logo.ico" href="..."><!-- お好みのfaviconのURLで...を置き換えてください -->
    <style>
        /* ここにボタンのスタイリングCSSを追加 */
        button {
            --glow-color: rgb(217, 176, 255);
            --glow-spread-color: rgba(191, 123, 255, 0.781);
            --enhanced-glow-color: rgb(231, 206, 255);
            --btn-color: rgb(100, 61, 136);
            border: .25em solid var(--glow-color);
            padding: 1em 3em;
            color: var(--glow-color);
            font-size: 15px;
            font-weight: bold;
            background-color: var(--btn-color);
            border-radius: 1em;
            outline: none;
            box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 1em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
            text-shadow: 0 0 .5em var(--glow-color);
            position: fixed;
            bottom: 20px;
            right: 20px; /* 必要に応じて位置を調整してください */
            transition: all 0.3s;
        }

        button::after {
            pointer-events: none;
            content: "";
            position: absolute;
            top: 120%;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: var(--glow-spread-color);
            filter: blur(2em);
            opacity: .7;
            transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
        }

        button:hover {
            color: var(--btn-color);
            background-color: var(--glow-color);
            box-shadow: 0 0 1em .25em var(--glow-color),
                0 0 4em 2em var(--glow-spread-color),
                inset 0 0 .75em .25em var(--glow-color);
        }

        button:active {
            box-shadow: 0 0 0.6em .25em var(--glow-color),
                0 0 2.5em 2em var(--glow-spread-color),
                inset 0 0 .5em .25em var(--glow-color);
        }

        /* 2.0.png のスタイリング */
        .logo {
            position: absolute;
            bottom: 50px;
            left: 50px; /* 必要に応じて位置を調整してください */
        }
    </style>
</head>
<body>
    <div id="snow_particlesjs"></div>
    
    <!-- Your other content goes here -->

    <script async src="https://www.crxprx.xyz/widget/widget.js" data-id="r4-widget-connection"></script>

    <img src="2.0.png" alt="Logo" class="logo" width="325" height="80">

    <img src="image.png" alt="test" id="test-image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 999;">

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="scriptdayo.js"></script>

    <script>
        let shiftKeyPressed = false;

        document.addEventListener("keydown", function(event) {
            if (event.key === "Shift") {
                shiftKeyPressed = !shiftKeyPressed;
                if (shiftKeyPressed) {
                    document.getElementById("test-image").style.display = "block";
                } else {
                    document.getElementById("test-image").style.display = "none";
                }
            }
        });
    </script>

    </script>
</body>
