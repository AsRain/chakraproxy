<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ラップタイム自動計算ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ラップタイム自動計算ツール</h2>
  <label for="lapTimes">以下のボックスにカンマ (,) 区切りでタイム (分:秒) を半角で入力してください (例: 1:01,2:03,3:02 ・・・)<br>
このツールはベータ段階です、バグや上手く計算できない場合は教えてください</label>
  <input type="text" id="lapTimes" placeholder="タイムを入力 (1:01,2:03,3:02 ・・・)">
  <button onclick="calculateLapTimes()">計算する</button>

  <div id="result"></div>

  <script>

function calculateLapTimes() {
      // Get the lap times input value
      var lapTimesInput = document.getElementById('lapTimes').value;

      // Split the input string into an array of lap times
      var lapTimesArray = lapTimesInput.split(',');

      // Convert lap times to seconds and check for validity
      for (var i = 0; i < lapTimesArray.length; i++) {
        var timeComponents = lapTimesArray[i].split(':');
        if (timeComponents.length !== 2) {
          alert('計算できませんでした。次のことを確認してください\n\nタイムは 分:秒 の形で入力されていますか？\nカンマできちんと区切れていますか？\nスペースや関係のない文字が入っていませんか？\nすべて半角で入力されていますか？\n\n◆これがバグだと思われる場合はお問い合わせください◆');
          return;
        }

        var minutes = parseInt(timeComponents[0], 10);
        var seconds = parseFloat(timeComponents[1]);

        if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) {
          alert('計算できませんでした。次のことを確認してください\n\nタイムは 分:秒 の形で入力されていますか？\nカンマできちんと区切れていますか？\nスペースや関係のない文字が入っていませんか？\nすべて半角で入力されていますか？\n\n◆これがバグだと思われる場合はお問い合わせください◆');
          return;
        }

        lapTimesArray[i] = minutes * 60 + seconds;
      }

      // Calculate lap times
      var lapTimesResult = [];
      var totalSeconds = 0;
      for (var lap = 1; lap <= lapTimesArray.length; lap++) {
        var currentLapTime = lapTimesArray[lap - 1];
        var lapTimeDifference = currentLapTime - totalSeconds;
        lapTimesResult.push('Lap ' + lap + ': ' + formatTime(lapTimeDifference));
        totalSeconds = currentLapTime;
      }

      // Display the result
      document.getElementById('result').innerHTML = lapTimesResult.join('<br>');
    }

    function formatTime(totalSeconds) {
      var minutes = Math.floor(Math.abs(totalSeconds) / 60);
      var seconds = Math.abs(totalSeconds % 60);

      // 秒が10未満の場合に先頭にゼロを追加
      var formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

      // 負の秒数の場合はマイナス符号を付ける
      var sign = totalSeconds < 0 ? '-' : '';

      return sign + minutes + ':' + formattedSeconds;
    }
  </script>
</body>
</html>
