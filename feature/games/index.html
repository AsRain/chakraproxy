<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明るくおしゃれなゲームサイトリンク集</title>

    <style>
        /* マージンをリセット */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* 明るい背景色 */
            color: #333; /* デフォルトのテキストカラー */
        }

        header {
            background-color: #00a1e0; /* 明るい青のヘッダー */
            color: white;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* ナビゲーションを中央寄せにする */
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        /* ボタンのスタイル */
        button {
            background-color: #00a1e0; /* ボタンの背景カラー */
            color: white; /* ボタンのテキストカラー */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s; /* ホバー時のトランジション効果 */
        }

        button:hover {
            background-color: #0077a7; /* ホバー時の背景カラー */
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #00a1e0; /* 明るい青のフッター */
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ゲームサイトリンク集 ※未完成 10/30完成予定</h1>
    </header>
    <nav>
        <ul>
        </ul>
    </nav>
</body>
</html>
