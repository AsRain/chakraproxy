<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="shortcut icon" href="google_icon-icons.com_62736.ico">
</head>
<body>
    <h1>履歴スパムツール</h1>
    <p>履歴をスパム中...<br>
    少しだけ放置した後、履歴を見てみてください！</p>

    <!-- 戻るボタンを設置 -->
    <button onclick="goToChakraProxy()">戻る</button>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
            return randomString;
        }

        function updateURLWithRandomFragment() {
            const randomString = generateRandomString(10); // 文字のランダムな文字列を生成
            window.location.hash = randomString;
        }

        function goToChakraProxy() {
            // chakraproxy.xyzにリダイレクト
            window.location.href = "https://chakron.lol/";
        }

        // 定期的にURLを更新
        setInterval(updateURLWithRandomFragment, 50); // ミリ秒ごとに更新
    </script>
</body>
</html>
