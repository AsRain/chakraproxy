<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>未設定</title>
</head>
<body>
    <h1>カスタム履歴スパム</h1>

    <!-- タイトル入力ボックス -->
    <label for="newTitle"></label>
    <input type="text" id="newTitle" placeholder="スパムしたいテキストを入力してください">

    <!-- 適用ボタン -->
    <button id="applyTitle">適用</button>


    <!-- 戻るボタンを設置 -->
    <button onclick="goToChakraProxy()">戻る</button>

    <script>
        function generateRandomString(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let randomString = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                randomString += characters.charAt(randomIndex);
            }
            return randomString;
        }

        function updateURLWithRandomFragment() {
            const randomString = generateRandomString(10); // 文字のランダムな文字列を生成
            window.location.hash = randomString;
        }

        function goToChakraProxy() {
            // chakraproxy.xyzにリダイレクト
            window.location.href = "https://chakron.lol/";
        }

        // タイトル適用ボタンのクリックイベントハンドラ
        document.getElementById("applyTitle").addEventListener("click", function() {
            const newTitle = document.getElementById("newTitle").value;
            document.title = newTitle;
        });

        // 定期的にURLを更新
        setInterval(updateURLWithRandomFragment, 50); // ミリ秒ごとに更新
    </script>
</body>
</html>
