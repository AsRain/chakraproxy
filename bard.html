<!DOCTYPE html>
<html lang="ja"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chakra | Bard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(76, 76, 76);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #9834db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button[disabled] {
      background-color: #666;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #9f29b9;
    }

    #response {
      margin-top: 20px;
      font-size: 18px;
      color: rgb(255, 255, 255);
    }

    #loadingMessage {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #fff;
    }

    #errorMessage {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      color: #ff0000;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      color: white;
    }
  </style>
</head>
<body>
  <div id="response"></div>
  <div id="errorMessage"></div>
  <div id="loadingMessage"></div>
  <input type="text" id="questionInput" placeholder="質問を入力してください">
  <button id="askButton" onclick="askQuestion()">
    <span id="loadingIcon" class="loader" style="display: none;"></span>
    質問する
  </button><br>
  <button type=“button” onclick="location.href='index.html'">ホーム</button>
  <script>
    function askQuestion() {
      var userQuestion = document.getElementById("questionInput").value;
      if (!userQuestion.trim()) {
        alert("質問が空白です。");
        return;
      }

      var askButton = document.getElementById("askButton");
      askButton.disabled = true;

      var loadingIcon = document.getElementById("loadingIcon");
      loadingIcon.style.display = "inline-block";

      document.getElementById("loadingMessage").style.display = "block";
      document.getElementById("errorMessage").style.display = "none";

      var gasScriptUrl = "https://script.google.com/macros/s/AKfycbwr_BSlLobuQkMKsAMDLTFlYCbPs_hGv7gO3LZrwcBCCvNu1K3VVwqhQ_S56T10N_3j/exec";
      gasScriptUrl += "?question=" + encodeURIComponent(userQuestion);

      fetch(gasScriptUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          document.getElementById("response").textContent = data.text;
        })
        .catch(error => {
          document.getElementById("errorMessage").textContent = '答えられない質問内容または特殊記号が含まれている可能性があります、質問内容を変えてお試しください。: ' + error.message;
          document.getElementById("errorMessage").style.display = "block";
        })
        .finally(() => {
          askButton.disabled = false;
          loadingIcon.style.display = "none";
          document.getElementById("loadingMessage").style.display = "none";
        });
    }
  </script>


</body></html>
