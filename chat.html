<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .chat-container {
            width: 1500px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .chat-messages {
            padding: 10px;
            text-align: left;
        }

        .chat-message {
            margin: 5px 0;
        }

        .name {
            font-weight: bold;
        }

        .timestamp {
            font-size: 80%;
            color: #888;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br>
    <div class="chat-container">
        <div class="chat-header">チャット</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="nameInput" placeholder="名前を入力">
            <input type="text" id="messageInput" placeholder="メッセージを入力">
            <button onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        let name = '';
        const socket = new WebSocket('ws://14.193.70.183:8080');


        socket.onopen = (event) => {
            // WebSocket接続が確立されたときの処理
        };

        socket.onmessage = (event) => {
            // サーバーからメッセージを受信したときの処理
            const chatMessages = document.getElementById('chatMessages');
            const messageData = JSON.parse(event.data);
            const { name, message, timestamp } = messageData;

            const chatMessage = document.createElement('div');
            chatMessage.className = 'chat-message';
            chatMessage.innerHTML = `<span class="name">${name}</span>: ${message} <span class="timestamp">${timestamp}</span>`;
            chatMessages.appendChild(chatMessage);
        };

        function sendMessage() {
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            const timestamp = new Date().toLocaleTimeString();

            const messageData = {
                name: nameInput.value,
                message: message,
                timestamp: timestamp,
            };

            // メッセージをサーバーに送信
            socket.send(JSON.stringify(messageData));

            // 入力フィールドをクリア
            messageInput.value = '';
        }
    </script>
</body>
</html>
